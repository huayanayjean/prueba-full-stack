<app-navbar></app-navbar>
<div class="container mt-3">
    <h2>Estudiantes</h2>
    <button class="btn btn-primary mb-3" (click)="agregarEstudiante()">Nuevo Estudiante</button>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Nro Documento</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estudiante of estudiantes">
                <td>{{ estudiante.id }}</td>
                <td>{{ estudiante.nombre }}</td>
                <td>{{ estudiante.apellido }}</td>
                <td>{{ estudiante.edad }}</td>
                <td>{{ estudiante.cedula }}</td>
                <td>{{ estudiante.email }}</td>
                <td>
                    <button class="btn btn-success btn-sm" (click)="editarEstudiante(estudiante.id)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="eliminarEstudiante(estudiante.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
