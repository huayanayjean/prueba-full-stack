<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="form-container col-md-12 offset-md-1">
            <h2 class="text-center mb-4">Inicio de sesión</h2>
            <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
                <div class="mb-3">
                    <label for="username" class="form-label">Correo</label>
                    <input type="text" formControlName="email" class="form-control" id="username" placeholder="Ingresa tu usuario">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
